name: Build, Push & Deploy

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io

jobs:
  # ---------------------------------------------------------------
  # JOB 1 — Build and push Docker images to GHCR in parallel
  # ---------------------------------------------------------------
  build-and-push:
    name: Build & Push (${{ matrix.service }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - service: core
            context: ./core
            port: 8000
          - service: chat
            context: ./chat
            port: 8001
          - service: ai
            context: ./ai
            port: 8002

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase repo name
        run: echo "REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          # Tag with both :latest and the commit SHA for rollback capability
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPO_LOWER }}-${{ matrix.service }}:latest
            ${{ env.REGISTRY }}/${{ env.REPO_LOWER }}-${{ matrix.service }}:${{ github.sha }}
          # Use GitHub Actions cache to speed up subsequent builds
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

  # ---------------------------------------------------------------
  # JOB 2 — Deploy to K3s via SSH (runs after all builds succeed)
  # Port 6443 (K3s API) is blocked by AWS Security Group, so we
  # SSH into the server and run kubectl there — port 22 is open
  # and the server already has kubectl + kubeconfig configured.
  # ---------------------------------------------------------------
  deploy:
    name: Deploy to K3s
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "=== Pulling latest images ==="
            # Force K3s to pull the new :latest images on rollout
            kubectl rollout restart deployment/core         -n coc
            kubectl rollout restart deployment/celery-worker -n coc
            kubectl rollout restart deployment/celery-beat   -n coc
            kubectl rollout restart deployment/chat         -n coc
            kubectl rollout restart deployment/ai           -n coc

            echo "=== Waiting for rollouts ==="
            kubectl rollout status deployment/core          -n coc --timeout=300s
            kubectl rollout status deployment/chat          -n coc --timeout=300s
            kubectl rollout status deployment/ai            -n coc --timeout=300s
            kubectl rollout status deployment/celery-worker -n coc --timeout=120s
            kubectl rollout status deployment/celery-beat   -n coc --timeout=120s

            echo "=== Verifying health endpoints ==="
            curl -sf https://api-coc.jithin.site/health/ && echo "Core: OK" || echo "Core: WARN"
            curl -sf https://api-coc.jithin.site/ai/health && echo "AI: OK" || echo "AI: WARN"

            echo "=== Deploy complete ==="
