name: Build and Push to GHCR

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  # github.repository is <owner>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Core service
        uses: docker/build-push-action@v5
        with:
          context: ./core
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}-core:latest

      - name: Build and push Chat service
        uses: docker/build-push-action@v5
        with:
          context: ./chat
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}-chat:latest

      - name: Build and push AI service
        uses: docker/build-push-action@v5
        with:
          context: ./ai
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}-ai:latest
