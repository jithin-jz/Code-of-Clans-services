apiVersion: apps/v1
kind: Deployment
metadata:
  name: core
  namespace: coc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: core
  template:
    metadata:
      labels:
        app: core
    spec:
      containers:
        - name: core
          image: ghcr.io/your-org/coc-core:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: core-config
            - secretRef:
                name: coc-secrets
          readinessProbe:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 15
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: coc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
        - name: celery-worker
          image: ghcr.io/your-org/coc-core:latest
          imagePullPolicy: IfNotPresent
          command: ["celery", "-A", "project", "worker", "--loglevel=info"]
          envFrom:
            - configMapRef:
                name: core-config
            - secretRef:
                name: coc-secrets
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: coc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-beat
  template:
    metadata:
      labels:
        app: celery-beat
    spec:
      containers:
        - name: celery-beat
          image: ghcr.io/your-org/coc-core:latest
          imagePullPolicy: IfNotPresent
          command:
            [
              "celery",
              "-A",
              "project",
              "beat",
              "--loglevel=info",
              "--scheduler",
              "django_celery_beat.schedulers:DatabaseScheduler",
            ]
          envFrom:
            - configMapRef:
                name: core-config
            - secretRef:
                name: coc-secrets
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
