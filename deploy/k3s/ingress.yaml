apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: coc-api
  namespace: coc
spec:
  ingressClassName: traefik
  rules:
    - host: api-coc.jithin.site
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: core
                port:
                  number: 8000
          - path: /ws/chat
            pathType: Prefix
            backend:
              service:
                name: chat
                port:
                  number: 8001
          - path: /ws/notifications
            pathType: Prefix
            backend:
              service:
                name: chat
                port:
                  number: 8001
    # Catch-all rule for IP access
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: core
                port:
                  number: 8000
