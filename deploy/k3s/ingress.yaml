apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: coc-api
  namespace: coc
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
    traefik.ingress.kubernetes.io/router.middlewares: coc-coc-strip-ai-prefix@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - api-coc.jithin.site
      secretName: coc-api-tls
  rules:
    - host: api-coc.jithin.site
      http:
        paths:
          - path: /ws/chat
            pathType: Prefix
            backend:
              service:
                name: chat
                port:
                  number: 8001
          - path: /ws/notifications
            pathType: Prefix
            backend:
              service:
                name: chat
                port:
                  number: 8001
          - path: /ai
            pathType: Prefix
            backend:
              service:
                name: ai
                port:
                  number: 8002
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: core
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: core
                port:
                  number: 8000
    # Catch-all rule for IP access (no HTTPS support for bare IP)
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: core
                port:
                  number: 8000
