apiVersion: batch/v1
kind: Job
metadata:
  name: core-migrate
  namespace: coc
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: ghcr.io/jithin-jz/clash-of-code-services-core:latest
          imagePullPolicy: IfNotPresent
          command:
            [
              "sh",
              "-c",
              "python manage.py migrate && python manage.py collectstatic --noinput",
            ]
          envFrom:
            - configMapRef:
                name: coc-config
            - secretRef:
                name: coc-secrets
