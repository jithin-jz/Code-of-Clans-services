<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Login Code</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #050505;
            color: #ffffff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #0A0A0A;
            border: 1px solid #222;
        }
        .header {
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid #222;
        }
        .logo {
            font-size: 24px;
            font-weight: 900;
            color: #ffffff;
            text-decoration: none;
            letter-spacing: -1px;
        }
        .logo span {
            color: #FFD700;
        }
        .content {
            padding: 40px 30px;
            text-align: center;
        }
        .otp-code {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 8px;
            color: #FFD700;
            background-color: #1A1A1A;
            padding: 20px;
            border-radius: 8px;
            margin: 30px 0;
            display: inline-block;
            border: 1px dashed #333;
        }
        .footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #222;
        }
        .warning {
            color: #888;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                CODE OF <span>CLANS</span>
            </div>
        </div>
        <div class="content">
            <h1 style="color: #fff; margin-bottom: 20px;">Your Login Code</h1>
            <p style="color: #ccc;">Use the code below to sign in to your account.</p>
            
            <div class="otp-code">
                {{ otp }}
            </div>
            
            <p class="warning">
                This code will expire in 10 minutes.<br>
                If you didn't request this code, you can safely ignore this email.
            </p>
        </div>
        <div class="footer">
            &copy; {% now "Y" %} Code of Clans. All rights reserved.
        </div>
    </div>
</body>
</html>
